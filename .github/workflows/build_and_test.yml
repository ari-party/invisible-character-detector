name: Build and test

on:
  workflow_dispatch:
  push:

jobs:
  build_and_test:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - uses: oven-sh/setup-bun@v1

      - name: Install packages
        run: bun install

      - name: Test
        run: bun test
